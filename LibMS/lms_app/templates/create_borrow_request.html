{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header text-center text-white" style="background: linear-gradient(90deg, #4e54c8, #8f94fb);">
            <h3 class="fw-bold">Create Borrow Request</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="p-3">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-bold text-muted">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
